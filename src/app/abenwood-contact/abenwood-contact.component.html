<!--==========================
      Contact Section
    ============================-->
    <section id="contact">
      <div class="container animated" data-aos="fade-left">
        <div class="section-header">
          <h3 class="section-title">Contact</h3>
          <p class="section-description">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque</p>
        </div>
      </div>

      <!-- Google Map embedded -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24362.03025569664!2d-82.88406907750151!3d40.247890936341854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8838582cda8f0ca3%3A0xf6506713413f9dfb!2sSunbury%2C+OH+43074%2C+USA!5e0!3m2!1sen!2sbg!4v1552995178411" width="100%" height="380" frameborder="0" style="border:0" allowfullscreen></iframe>

      <div class="container animated mt-5" data-aos="fade-up">
        <div class="row justify-content-center">

          <div class="col-lg-3 col-md-4 mr-4">

            <div class="info">
              <div>
                <i class="fa fa-map-marker"></i>
                <p>3788 State Route 3<br>Sunbury, OH 43074</p>
              </div>

              <div>
                <i class="fa fa-envelope"></i>
                <p [style.font-size]="'.8em'">info@abenwoodpropertysolutions.com</p>
              </div>

              <div>
                <i class="fa fa-phone"></i>
                <p>+1 740 274 9217</p>
              </div>
            </div>

            <div class="social-links">
              <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
              <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
              <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
              <a href="#" class="google-plus"><i class="fa fa-google-plus"></i></a>
              <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
            </div>

          </div>

          <div class="col-lg-5 col-md-8">
            <div class="form">
              <div id="sendmessage">Your message has been sent. Thank you!</div>
              <div id="errormessage"></div>
              <form role="form" class="contactForm">
                <div class="form-group">
                  <input type="text" name="name" ngModel class="form-control" id="name" placeholder="Your Name" required />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="email" ngModel class="form-control" name="email" id="email" placeholder="Your Email" required />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="phone" ngModel class="form-control" name="phone" id="phone" placeholder="Your Phone Number" required pattern="/^(?:\+|00|011)[0-9 ().-]+$/" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="text" ngModel class="form-control" name="subject" id="subject" placeholder="Subject" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <textarea ngModel class="form-control" name="text" rows="5" placeholder="Message"></textarea>
                  <div class="validation"></div>
                </div>
                <div class="text-center"><button type="submit">Send Message</button></div>
              </form>
            </div>
          </div>

        </div>

      </div>
    </section><!-- #contact -->
